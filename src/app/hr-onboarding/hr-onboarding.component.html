<form>
        
        
<table class="object">
    
    <tr >
        <td></td>
        <td style="text-decoration: underline;">
            Employee Id
        </td>
        <td style="text-decoration: underline;">
           First Name
        </td>
        <td style="text-decoration: underline;">
            Last Name
         </td>
        <td style="text-decoration: underline;">
            Designation
        </td>
        <td style="text-decoration: underline;">
           Joining Date
        </td>
        <td style="text-decoration: underline;">
            Job Classification
        </td>
        <td style="text-decoration: underline;">

        </td>

<tr class="object" *ngFor="let item of empProfiles ">

                    {{item.employeeid}}
                </td>

                <td>
                    {{item.first_name}}
                </td>
                <td>
                    {{item.last_name}}
                </td>
                <td>
                    
                    {{item.designation}}
                </td>
                <td>
                    {{item.hire_dt}}
                </td>

                <td>
                    {{item.job_classification}}
                </td>
                <td>
                    {{item.emp_status}}
                </td>

            </tr>

       
        
    
    </table>


    <input  type="submit"  value="Onboard New Hires">

</form>
