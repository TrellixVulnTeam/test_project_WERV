

<div ng-controller="onboardingFormController" class="form-group" >

<div  *ngIf="alert" class="alert alert-success alert-dismissable fade show" role="alert">
    <strong>Employee details sent to HR for further steps.</strong> <br/>

</div>  
<div  *ngIf="errorAlert" class="alert alert-success alert-dismissable fade show" role="alert">
    <strong>Error. Please contact Admin.</strong> <br/>

</div>    
   

<form #onboardinForm="ngForm" (ngSubmit) = "submitEmpFormFunc(onboardinForm)">

<div>

    <label> First Name: </label>
    <input type="text"  ngModel name="fname" required style="margin-left:10px" ng-required="true"/>
</div>
<div>

    <label> Last Name: </label>
    <input type="text" ngModel name="lname" required style="margin-left:10px"/>
</div>
<div>

    <label> Job Title: </label>
    <input type="text" ngModel name="jobTitle" required style="margin-left:10px"/>
</div>
<div>

    <label> Hiring Date: </label>
    <input type="date" ngModel name="hire_dt" required style="margin-left:10px"/>
</div>
<div>

    <label> Contract Start Date</label>
    <input type="date" ngModel name="ctrctStartDt" required style="margin-left:10px"/>
</div>
<div>

    <label> Contract End Date</label>
    <input type="date" ngModel name="ctrctEndDt" required style="margin-left:10px"/>
</div>
<div>

    <label> Employee Status: </label>

        <select id="empStatus" ngModel name="empStatus"  required style="margin-left:10px" >
            <option value="Pipelined"> Pipelined</option>
            <option value="Hired"> Hired</option>
            <option value="Terminated"> Termnated</option>
        </select>
 
</div>
<div>

    <label> Designation: </label>
    <input type="text" ngModel name="designation" required style="margin-left:10px"/>
</div>

<div>

    <label> Admin Status: </label>

    <select id="adminStatus" ngModel name="adminStatus"  required style="margin-left:10px" >
        <option value="Processing"> Processing</option>
        <option value="Incomplete"> Incomplete</option>
        <option value="Completed"> Completed</option>
    </select>
</div>
<div>

    <label> Payroll Status: </label>
    <select id="payrollStatus" ngModel name="payrollStatus"  required style="margin-left:10px" >
        <option value="Processing"> Processing</option>
        <option value="Incomplete"> Incomplete</option>
        <option value="Completed"> Completed</option>
    </select>
</div>
<div>

    <label> IT Team Status: </label>
    <select id="itStatus" ngModel name="itStatus"  required style="margin-left:10px" >
        <option value="Processing"> Processing</option>
        <option value="Incomplete"> Incomplete</option>
        <option value="Completed"> Completed</option>
    </select>
</div>

<input  type="submit"  value=" Send to Human Resources">

</form>
</div>
